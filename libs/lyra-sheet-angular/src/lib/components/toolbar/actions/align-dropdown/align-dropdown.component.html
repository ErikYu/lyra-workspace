<lyra-sheet-dropdown [dropdown]="dropdownTmpl" [(isOpen)]="isOpen">
  <i
    [ngClass]="[
      'lyra-sheet-toolbar-icon',
      'align-' + (controller.currentDir$ | async) + '-icon'
    ]"
  ></i>
</lyra-sheet-dropdown>

<ng-template #dropdownTmpl>
  <div class="lyra-sheet-dropdown-option" (click)="applyTextAlign('left')">
    <i class="lyra-sheet-toolbar-icon align-left-icon"></i>
  </div>
  <div class="lyra-sheet-dropdown-option" (click)="applyTextAlign('center')">
    <i class="lyra-sheet-toolbar-icon align-center-icon"></i>
  </div>
  <div class="lyra-sheet-dropdown-option" (click)="applyTextAlign('right')">
    <i class="lyra-sheet-toolbar-icon align-right-icon"></i>
  </div>
</ng-template>
