<lyra-sheet-dropdown [dropdown]="dropdown" [(isOpen)]="open">
  <i
    class="lyra-sheet-toolbar-icon icon-text-{{
      controller.currentWrap$ | async
    }}"
  ></i>
</lyra-sheet-dropdown>

<ng-template #dropdown>
  <div class="lyra-sheet-dropdown-option" (click)="selectTextWrap('overflow')">
    <i class="lyra-sheet-toolbar-icon icon-text-overflow"></i>
  </div>
  <div class="lyra-sheet-dropdown-option" (click)="selectTextWrap('wrap')">
    <i class="lyra-sheet-toolbar-icon icon-text-wrap"></i>
  </div>
  <div class="lyra-sheet-dropdown-option" (click)="selectTextWrap('clip')">
    <i class="lyra-sheet-toolbar-icon icon-text-clip"></i>
  </div>
</ng-template>
