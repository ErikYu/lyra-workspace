<nd-dropdown [dropdown]="dropdown" [(isOpen)]="isOpen">
  {{ valLabel.get(curFmt) }}
</nd-dropdown>
<ng-template #dropdown>
  <ng-container *ngFor="let item of items">
    <nd-dropdown-bar
      *ngIf="item !== 'DIVIDER'; else dividerTmpl"
      [desc]="item.desc"
      [checked]="item.checked()"
      (click)="applyFormat(item.fmt)"
    >
      {{ item.label }}
    </nd-dropdown-bar>
  </ng-container>
  <ng-template #dividerTmpl>
    <nd-divider direction="horizontal" style="margin: 8px 0"></nd-divider>
  </ng-template>
</ng-template>
