<nd-dropdown [dropdown]="dropdown" [(isOpen)]="open">
  <i class="nd-toolbar-icon icon-text-{{ selectorTextWrapType }}"></i>
</nd-dropdown>

<ng-template #dropdown>
  <div class="nd-toolbar-dropdown-option" (click)="selectTextWrap('overflow')">
    <i class="nd-toolbar-icon icon-text-overflow"></i>
  </div>
  <div class="nd-toolbar-dropdown-option" (click)="selectTextWrap('wrap')">
    <i class="nd-toolbar-icon icon-text-wrap"></i>
  </div>
  <div class="nd-toolbar-dropdown-option" (click)="selectTextWrap('clip')">
    <i class="nd-toolbar-icon icon-text-clip"></i>
  </div>
</ng-template>
