<nd-dropdown [dropdown]="familyTmpl" [(isOpen)]="open">{{
  currentSelectionFontFamily
}}</nd-dropdown>
<ng-template #familyTmpl>
  <nd-dropdown-bar
    *ngFor="let op of ALL_FONT_FAMILY"
    [checked]="op === currentSelectionFontFamily"
    (click)="applyFontFamily(op)"
    [ngStyle]="{ fontFamily: op }"
  >
    {{ op }}
  </nd-dropdown-bar>
</ng-template>
