<nd-dropdown [dropdown]="bordersTmpl">
  <i class="nd-toolbar-icon border-all-icon"></i>
</nd-dropdown>
<ng-template #bordersTmpl>
  <div>
    <i class="nd-toolbar-icon border-all-icon"></i>
    <i class="nd-toolbar-icon border-inner-icon"></i>
    <i class="nd-toolbar-icon border-horizontal-icon"></i>
    <i class="nd-toolbar-icon border-vertical-icon"></i>
    <i class="nd-toolbar-icon border-outer-icon"></i>
  </div>
  <div>
    <i class="nd-toolbar-icon border-left-icon"></i>
    <i class="nd-toolbar-icon border-top-icon"></i>
    <i class="nd-toolbar-icon border-right-icon"></i>
    <i class="nd-toolbar-icon border-bottom-icon"></i>
    <i class="nd-toolbar-icon border-clear-icon"></i>
  </div>
</ng-template>
