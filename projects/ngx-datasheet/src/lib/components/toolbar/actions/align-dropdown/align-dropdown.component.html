<nd-dropdown [dropdown]="dropdownTmpl" [(isOpen)]="isOpen">
  <i [ngClass]="['nd-toolbar-icon', 'align-' + currentDir + '-icon']"></i>
</nd-dropdown>

<ng-template #dropdownTmpl>
  <div class="nd-toolbar-dropdown-option" (click)="applyTextAlign('left')">
    <i class="nd-toolbar-icon align-left-icon"></i>
  </div>
  <div class="nd-toolbar-dropdown-option" (click)="applyTextAlign('center')">
    <i class="nd-toolbar-icon align-center-icon"></i>
  </div>
  <div class="nd-toolbar-dropdown-option" (click)="applyTextAlign('right')">
    <i class="nd-toolbar-icon align-right-icon"></i>
  </div>
</ng-template>
