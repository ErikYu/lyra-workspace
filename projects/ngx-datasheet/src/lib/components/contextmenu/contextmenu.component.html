<div class="nd-contextmenu-tree">
  <ng-container *ngFor="let menu of menus">
    <ng-container *ngIf="menu !== 'DIVIDER'; else dividerTmpl">
      <nd-dropdown-bar
        *ngIf="menu.action; else navItem"
        (mouseenter)="showSubMenus($event)"
        (click)="menu.action()"
        [desc]="menu.desc || ' '"
      >
        {{ menu.label }}
      </nd-dropdown-bar>
      <ng-template #navItem>
        <nd-dropdown-bar
          [desc]="'>'"
          (mouseenter)="showSubMenus($event, menu.children!)"
        >
          {{ menu.label }}
        </nd-dropdown-bar>
      </ng-template>
    </ng-container>
    <ng-template #dividerTmpl>
      <nd-divider direction="horizontal" style="margin: 8px 0"></nd-divider>
    </ng-template>
  </ng-container>
</div>
<div
  class="nd-contextmenu-tree"
  *ngIf="activatedSubMenus && activatedSubMenus.length > 0"
  [ngStyle]="{
    transform: 'translate(' + offsetLeft + 'px,' + offsetTop + 'px)'
  }"
>
  <ng-container *ngFor="let subMenu of activatedSubMenus">
    <nd-dropdown-bar
      *ngIf="subMenu.action"
      (click)="subMenu.action()"
      [desc]="subMenu.desc || ' '"
    >
      {{ subMenu.label }}
    </nd-dropdown-bar>
  </ng-container>
</div>
