<div
  *ngFor="let sheet of tabs; index as i"
  class="nd-tab"
  [class.selected]="sheet.selected"
  (click)="selectSheet(i)"
  (dblclick)="editSheetName(i)"
>
  <input
    #nameInput
    class="name-input"
    type="text"
    *ngIf="i === editingIndex; else displayMode"
    [value]="sheet.name"
    (keydown.enter)="triggerBlur($event)"
    (blur)="updateSheetName($event, i)"
  />
  <ng-template #displayMode>
    <span>{{ sheet.name }}</span>
  </ng-template>
</div>
<div class="nd-tab" (click)="addSheet()">+</div>
