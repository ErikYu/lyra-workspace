<nd-resizer-row></nd-resizer-row>
<nd-resizer-col #colResizer></nd-resizer-col>

<div #contentZone class="nd-selector-container">
  <div
    class="nd-selector"
    *ngFor="let r of selectorRangeService.rects"
    [ngStyle]="{
      top: r.top + 'px',
      left: r.left + 'px',
      width: r.width + 'px',
      height: r.height + 'px'
    }"
  ></div>
</div>
